<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Profile</title>
</head>

<body class="background-color-primary-color padding-top">
    
    <div class="container">

        <header class="flex-row justify-content-center align-items-center position-relative">
            
                <svg class="position-absolute left" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 12H4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M11 19L4 12L11 5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            
            
                <h1 class="white-color-basic font-weight-500 font-size-14">Profile</h1>
            
            
            
        </header>

        <main class="flex-column flex-gap-two-half padding-top">

            <section class="flex-column justify-content-center align-items-center flex-gap-half">
                <img src="./image/Ellipse 12.png" alt="profile-image" class="profile-image">
                <p class="white-color-basic font-size-16 font-weight-500">Theresa Webb</p>
            </section>

            <section class="flex-column flex-gap-half">
                <div class="profile-element-div">
                    <p class="profile-element-text font-weight-500 font-size-14 black-color">

                    </p>

                        <path d="M8.66659 12.6667L13.3333 8L8.66659 3.33333" stroke="#464646" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
    
                </div>
                <div class="profile-element-div">
                    <p class="profile-element-text font-weight-500 font-size-14 black-color">
                        My health info
                    </p>
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.66659 8H13.3333" stroke="#464646" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M8.66659 12.6667L13.3333 8L8.66659 3.33333" stroke="#464646" stroke-linecap="round"
                            stroke-linejoin="round" />

                </div>

                        <path d="M2.66659 8H13.3333" stroke="#464646" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M8.66659 12.6667L13.3333 8L8.66659 3.33333" stroke="#464646" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
    
                </div>
                <div class="profile-element-div">
                    <p class="profile-element-text font-weight-500 font-size-14 black-color">
                        Settings
                    </p>
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.66659 8H13.3333" stroke="#464646" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M8.66659 12.6667L13.3333 8L8.66659 3.33333" stroke="#464646" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
    
                </div>
                <div class="profile-element-div">

                    </p>
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.66659 8H13.3333" stroke="#464646" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M8.66659 12.6667L13.3333 8L8.66659 3.33333" stroke="#464646" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
    
                </div>
                <div class="profile-element-div">

                    </p>

                    <path d="M17.5 6.5H17.51" stroke="#3EB09B" stroke-width="2" stroke-linecap="round"
